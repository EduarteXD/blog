name: CI

on:
  push:
    branches:
      - main

env:
  GIT_USER: EduarteXD
  GIT_EMAIL: eduartecliff@gmail.com

jobs:
  build:
    name: Build on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout theme repo
        uses: actions/checkout@v3
        with:
          repository: Ben02/hexo-theme-Anatole
          ref: master
          path: themes/hexo-theme-Anatole

      - name: Checkout deploy repo
        uses: actions/checkout@v3
        with:
          repository: EduarteXD/eduartexd.github.io
          ref: main
          path: .deploy_git

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: Configuration environment
        env:
          HEXO_DEPLOY_PRI: ${{ secrets.HEXO }}
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"
          mkdir -p ~/.ssh/
          echo "$HEXO_DEPLOY_PRI"
          echo "$HEXO_DEPLOY_PRI" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name $GIT_USER
          git config --global user.email $GIT_EMAIL
          cp _config.theme.yml themes/hexo-theme-Anatole/_config.yml
      - name: Install dependencies
        run: |
          npm install
      - name: Deploy hexo
        run: |
          npm run deploy