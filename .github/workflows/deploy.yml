name: CI
run-name: '🚀 部署 ${{ github.actor }} 提交的 Commit '
on:
  push:
    branches:
      - main

env:
  GIT_USER: EduarteXD
  GIT_EMAIL: eduartecliff@gmail.com

jobs:
  build:
    name: ℹ️ 在 Node.js ${{ matrix.node_version }} 和 ${{ matrix.os }} 上进行构建
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [16.x]

    steps:
      - name: 📝 设定分支
        uses: actions/checkout@v3

      - name: 📝 设定主题的分支
        uses: actions/checkout@v3
        with:
          repository: Ben02/hexo-theme-Anatole
          ref: master
          path: themes/hexo-theme-Anatole

      #- name: 设定部署的分支
      #  uses: actions/checkout@v3
      #  with:
      #    repository: EduarteXD/eduartexd.github.io
      #    ref: main
      #    path: .deploy_git

      - name: ℹ️ 使用 Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: ⚙️ 初始化构建环境
        env:
          HEXO_DEPLOY_PRI: ${{ secrets.HEXO }}
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"
          mkdir -p ~/.ssh/
          echo "$HEXO_DEPLOY_PRI" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name $GIT_USER
          git config --global user.email $GIT_EMAIL
          cp _config.theme.yml themes/hexo-theme-Anatole/_config.yml
      - name: ⚙️ 安装依赖
        run: |
          npm install
      - name: ✅ 部署
        run: |
          npm run deploy